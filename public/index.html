<!DOCTYPE html>
<html lang="en" ng-app="dogeApp">
    <head>
        <meta charset="utf-8">
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="/css/app.css">
        <title>doge tweets</title>
    </head>
    <body>
        <div id="tweets-container" ng-controller="TweetController">
            <h1 class="notouchy">doge tweets</h1>
            <div class="doge-tweet" ng-repeat="tweet in tweets">
                <p ng-repeat="media in tweet.entities.media">
                    <img class="doge-image" src="{{ media.media_url_https }}"/>
                </p>
                <p class="doge-tweet-text">{{ tweet.text }}</p>
                <div class="doge-tweet-footer">
                    <p>
                        <a class="tweet-author-link" href="https://twitter.com/{{ tweet.user.screen_name }}">@{{ tweet.user.screen_name }}</a>
                        ★
                        <a class="tweet-posted-link" href="https://twitter.com/{{ tweet.user.screen_name }}/status/{{ tweet.id_str }}">very click</a>
                        ★
                        <span class="tweet-retweets">{{ tweet.retweet_count }} such</span>
                        ★
                        <span class="tweet-likes">{{ tweet.favorite_count }} wows</span>
                   </p>
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="/bower/angular/angular.min.js"></script>
        <script src="/bower/angular-animate/angular-animate.min.js"></script>
        <script src="/bower/angular-resource/angular-resource.min.js"></script>
        <script src="/js/doge.js"></script>
    </body>
</html>
